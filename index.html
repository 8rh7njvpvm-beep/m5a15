<script>

// --- éŸ³æ•ˆç³»çµ± ---
const audioSys = {
    ctx: null,
    init: function() {
        if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    },
    playTone: function(freq, type, duration) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    playShoot: function() { this.init(); this.playTone(800, 'sawtooth', 0.2); },
    playHit: function() { this.init(); this.playTone(200, 'square', 0.3); },
    playWrong: function() { this.init(); this.playTone(100, 'sawtooth', 0.4); },
    playWin: function() { 
        this.init(); 
        [440, 554, 659].forEach((f, i) => setTimeout(() => this.playTone(f, 'sine', 0.3), i*100));
    }
};

// --- è¼”åŠ©å‡½æ•¸ï¼šç”Ÿæˆ HTML åˆ†æ•¸ ---
const mkFrac = (top, bottom) => {
    return `<div class="fraction"><span class="frac-top">${top}</span><span class="frac-btm">${bottom}</span></div>`;
};

// --- é¡Œç›®ç”Ÿæˆå™¨ (Procedural Question Generator) ---
const QuestionGenerator = {
    rand: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
    
    templates: [
        {
            // é¡å‹ï¼šax + b = c (è³¼ç‰©å ´æ™¯)
            id: 'shopping',
            generate: function() {
                const items = ["ç­†è¨˜æœ¬", "é‰›ç­†", "æ©¡çš®æ“¦", "è²¼ç´™", "èƒ½é‡æ£’"];
                const item = items[Math.floor(Math.random() * items.length)];
                const x = Math.floor(Math.random() * 8) + 3;
                const num = Math.floor(Math.random() * 5) + 2;
                const extra = Math.floor(Math.random() * 20) + 10;
                const total = num * x + extra;
                
                return {
                    text: `å°æ˜è²·äº† ${num} å€‹${item}ï¼Œæ¯å€‹ $x$ å…ƒï¼Œé‚„è²·äº†ä¸€å€‹ $${extra} å…ƒçš„è¢‹å­ï¼Œç¸½å…±èŠ±äº† $${total} å…ƒã€‚`,
                    correctEq: `${num}x + ${extra} = ${total}`,
                    wrongEqs: [
                        `${num}x - ${extra} = ${total}`,
                        `x + ${extra} = ${total}`,
                        `${num} + x = ${total}`
                    ],
                    explanation: `ç¸½èŠ±è²» = (${num}å€‹ Ã— å–®åƒ¹) + è¢‹å­éŒ¢ã€‚å³ ${num}x + ${extra} = ${total}ã€‚`
                };
            }
        },
        {
            // é¡å‹ï¼šax - b = c (å‰©é¤˜/å·®å€å ´æ™¯)
            id: 'remain',
            generate: function() {
                const x = Math.floor(Math.random() * 10) + 5; 
                const factor = Math.floor(Math.random() * 5) + 2; 
                const diff = Math.floor(Math.random() * 10) + 5; 
                const result = factor * x - diff; 
                
                return {
                    text: `ä¸€å€‹æ•¸ $x$ çš„ ${factor} å€æ¸›å» ${diff} ç­‰æ–¼ ${result}ã€‚`,
                    correctEq: `${factor}x - ${diff} = ${result}`,
                    wrongEqs: [
                        `${factor}x + ${diff} = ${result}`,
                        `${factor}(x - ${diff}) = ${result}`,
                        `x - ${diff} = ${result}`
                    ],
                    explanation: `ã€Œxçš„${factor}å€ã€æ˜¯ ${factor}xï¼Œã€Œæ¸›å»${diff}ã€å³ -${diff}ï¼Œçµæœç‚º ${result}ã€‚`
                };
            }
        },
        {
            // é¡å‹ï¼ša(x+b)=c (åˆ†é…å ´æ™¯)
            id: 'distribute',
            generate: function() {
                const groups = Math.floor(Math.random() * 4) + 2;
                const x = Math.floor(Math.random() * 10) + 2;
                const add = Math.floor(Math.random() * 5) + 1;
                const total = groups * (x + add);
                
                return {
                    text: `è€å¸«å°‡åŒå­¸åˆ†æˆ ${groups} çµ„ï¼Œæ¯çµ„åŸæœ¬æœ‰ $x$ äººï¼Œå¾Œä¾†æ¯çµ„åŠ å…¥äº† ${add} äººï¼Œç¾åœ¨å…±æœ‰ ${total} äººã€‚`,
                    correctEq: `${groups}(x + ${add}) = ${total}`,
                    wrongEqs: [
                        `${groups}x + ${add} = ${total}`,
                        `${groups}x + ${groups}${add} = ${total}`,
                        `x + ${add} = ${total}`
                    ],
                    explanation: `æ¯çµ„äººæ•¸è®Šç‚º (x + ${add})ï¼Œå…±æœ‰ ${groups} çµ„ï¼Œæ‰€ä»¥æ˜¯ ${groups}(x + ${add}) = ${total}ã€‚`
                };
            }
        },
        {
            // é¡å‹ï¼šx/a + b = c (é™¤æ³•å ´æ™¯ - ä½¿ç”¨åˆ†æ•¸å½¢å¼)
            id: 'division',
            generate: function() {
                const C = Math.floor(Math.random() * 10) + 5;
                const B = Math.floor(Math.random() * 4) + 1;
                const A = Math.floor(Math.random() * 3) + 2;
                // x = (C-B)*A, ä½†ä¸éœ€è¦ç®—å‡ºä¾†ï¼Œåªéœ€è¦åˆ—å¼
                
                // ä½¿ç”¨ mkFrac ç”Ÿæˆ HTML åˆ†æ•¸
                const fracX = mkFrac('x', A);
                
                return {
                    text: `æŠŠä¸€åŒ…ç³–æœ $x$ å¹³å‡åˆ†æˆ ${A} å †ï¼Œæ¯å †å†å¤šæ”¾ ${B} é¡†ï¼Œæ¯å †å°±æœ‰ ${C} é¡†ã€‚`,
                    correctEq: `${fracX} + ${B} = ${C}`,
                    wrongEqs: [
                        `${fracX} - ${B} = ${C}`,
                        `${A}x + ${B} = ${C}`,
                        `x + ${B} = ${C}`
                    ],
                    explanation: `ã€Œå¹³å‡åˆ†æˆ${A}å †ã€æ˜¯ ${fracX}ï¼Œã€Œå¤šæ”¾${B}é¡†ã€æ˜¯ +${B}ï¼Œç­‰æ–¼ ${C}ã€‚`
                };
            }
        }
    ],

    getBatch: function(count) {
        const batch = [];
        for(let i=0; i<count; i++) {
            const t = this.templates[Math.floor(Math.random() * this.templates.length)];
            const q = t.generate();
            
            const options = [
                { text: q.correctEq, isCorrect: true },
                { text: q.wrongEqs[0], isCorrect: false },
                { text: q.wrongEqs[1], isCorrect: false },
                { text: q.wrongEqs[2], isCorrect: false }
            ].sort(() => Math.random() - 0.5);

            batch.push({
                question: q.text,
                options: options,
                explanation: q.explanation,
                correctText: q.correctEq
            });
        }
        return batch;
    }
};

// --- éŠæˆ²ä¸»ç¨‹å¼ ---
const game = {
    totalQuestions: 5,
    questions: [],
    currentIndex: 0,
    score: 0,
    wrongAnswers: [],

    // DOM Elements
    screens: {
        start: document.getElementById('start-screen'),
        game: document.getElementById('game-screen'),
        end: document.getElementById('end-screen')
    },
    ui: {
        score: document.getElementById('score-display'),
        level: document.getElementById('level-display'),
        qText: document.getElementById('question-text'),
        options: document.getElementById('options-area'),
        enemy: document.getElementById('enemy'),
        progress: document.getElementById('progress-bar'),
        laser: document.getElementById('laser'),
        finalScore: document.getElementById('final-score'),
        finalRank: document.getElementById('final-rank'),
        reviewContainer: document.getElementById('review-container'),
        reviewList: document.getElementById('review-list')
    },

    enemies: ['ğŸ’', 'ğŸ”·', 'ğŸ’ ', 'ğŸª', 'â˜„ï¸', 'ğŸ‘¾'],

    start: function() {
        this.score = 0;
        this.currentIndex = 0;
        this.wrongAnswers = [];
        this.questions = QuestionGenerator.getBatch(this.totalQuestions);
        
        this.switchScreen('game');
        this.updateHUD();
        this.loadQuestion();
        audioSys.init();
    },

    switchScreen: function(name) {
        Object.values(this.screens).forEach(s => s.classList.remove('active'));
        this.screens[name].classList.add('active');
    },

    updateHUD: function() {
        this.ui.score.innerText = this.score;
        this.ui.level.innerText = `${this.currentIndex + 1} / ${this.totalQuestions}`;
        const pct = (this.currentIndex / this.totalQuestions) * 100;
        this.ui.progress.style.width = `${pct}%`;
    },

    loadQuestion: function() {
        const q = this.questions[this.currentIndex];
        
        this.ui.qText.innerHTML = q.question;
        this.ui.options.innerHTML = '';
        this.ui.enemy.innerText = this.enemies[this.currentIndex % this.enemies.length];
        this.ui.enemy.classList.remove('enemy-shake');
        this.ui.enemy.style.opacity = '1';

        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            // é‡è¦ï¼šé€™è£¡å¾ innerText æ”¹ç‚º innerHTML ä»¥æ¸²æŸ“åˆ†æ•¸ HTML
            btn.innerHTML = opt.text; 
            btn.onclick = () => this.checkAnswer(btn, opt.isCorrect, q);
            this.ui.options.appendChild(btn);
        });
    },

    checkAnswer: function(btn, isCorrect, qData) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('btn-correct');
            this.score += 100;
            this.fireLaser();
            audioSys.playShoot();
            setTimeout(() => {
                this.destroyEnemy();
                audioSys.playHit();
            }, 300);
        } else {
            btn.classList.add('btn-wrong');
            // å°‹æ‰¾ä¸¦æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆï¼Œæ¯”è¼ƒ innerHTML
            allBtns.forEach(b => {
                if(b.innerHTML === qData.correctText) b.classList.add('btn-correct');
            });
            
            this.ui.enemy.classList.add('enemy-shake');
            audioSys.playWrong();
            
            this.wrongAnswers.push({
                q: qData.question,
                myAns: btn.innerHTML,
                rightAns: qData.correctText,
                expl: qData.explanation
            });
        }

        setTimeout(() => {
            this.nextQuestion();
        }, 1500);
    },

    fireLaser: function() {
        const laser = this.ui.laser;
        laser.style.display = 'block';
        laser.style.height = '50px';
        laser.style.bottom = '100px';
        
        let pos = 100;
        const anim = setInterval(() => {
            pos += 15;
            laser.style.bottom = pos + 'px';
            laser.style.height = (pos/2) + 'px';
            if (pos > 300) {
                clearInterval(anim);
                laser.style.display = 'none';
            }
        }, 16);
    },

    destroyEnemy: function() {
        this.ui.enemy.style.transform = "scale(1.5)";
        this.ui.enemy.style.opacity = "0";
        setTimeout(() => {
            this.ui.enemy.style.transform = "scale(1)";
        }, 200);
    },

    nextQuestion: function() {
        this.currentIndex++;
        this.updateHUD();

        if (this.currentIndex < this.totalQuestions) {
            this.loadQuestion();
        } else {
            this.gameOver();
        }
    },

    gameOver: function() {
        this.switchScreen('end');
        this.ui.finalScore.innerText = `ç¸½åˆ†: ${this.score}`;
        audioSys.playWin();

        const pct = this.score / (this.totalQuestions * 100);
        let rank = 'C';
        if (pct === 1) rank = 'SSS';
        else if (pct >= 0.8) rank = 'A';
        else if (pct >= 0.6) rank = 'B';
        this.ui.finalRank.innerText = rank;

        const list = this.ui.reviewList;
        list.innerHTML = '';
        if (this.wrongAnswers.length > 0) {
            this.ui.reviewContainer.style.display = 'block';
            this.wrongAnswers.forEach(item => {
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `
                    <div class="review-q">Q: ${item.q}</div>
                    <div class="review-ans">ä½ çš„é¸æ“‡: <span style="text-decoration:line-through">${item.myAns}</span></div>
                    <div class="review-ans review-correct">æ­£ç¢ºç­”æ¡ˆ: ${item.rightAns}</div>
                    <div class="review-expl">ğŸ’¡ ${item.expl}</div>
                `;
                list.appendChild(div);
            });
        } else {
            this.ui.reviewContainer.style.display = 'none';
            const div = document.createElement('div');
            div.innerHTML = "<p style='color:#00ff00; text-align:center;'>å®Œç¾é€šé—œï¼æ²’æœ‰éŒ¯èª¤ï¼</p>";
            list.appendChild(div);
            this.ui.reviewContainer.style.display = 'block';
        }
    }
};
